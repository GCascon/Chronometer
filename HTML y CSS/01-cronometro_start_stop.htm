<!DOCTYPE html>
<html>
<head><title>Event Example</title><meta charset="UTF-8">

</head>
<body>
<h2>Cron√≥metro</h2>

<h2><span id="crono"> 0.0 </span> segundos </h2>

<button type="button" id="cambiar" onclick="cambiar()"> arrancar/parar </button>
<button type="button" id="inicializar" onclick="inicializar()">  inicializar </button>

<script type="text/javascript">
	var t;
	function mostrar()  { 
    	var cl = document.getElementById("crono");
    	cl.innerHTML = (+cl.innerHTML + 0.1).toFixed(1); 
    	};
    function arrancar() { 
        t=setInterval(mostrar, 100);
        };
    function parar()    { 
        clearInterval(t);  
        t=undefined; 
        };
    function cambiar()  { 
        if (!t) arrancar(); 
        else parar(); 
        };

    function inicializar() { 
    	var cl = document.getElementById("crono");
        cl.innerHTML = "0.0"; 
        };
</script>
</body>
</html>
